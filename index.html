<!DOCTYPE html>
<html lang="en" class="hdmf renew newbuild">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>현대해상 메인</title>


    <!-- 기존 js, css -->
    <link rel="stylesheet" href="././css/hdmf/style.css">
    <link rel="stylesheet" href="././css/hdmf/style_renew.css">
    <link rel="stylesheet" href="././css/hdmf/renew/renew_content_v2.css">
    <script src="././js/jquery-1.12.4.js"></script>
    <script src="././js/ui_common.js"></script>
    <script src="././js/ui_common_v2.js"></script>
    <script src="././js/swiper.js"></script>

    <style src="./css/reset.css"></style>


    <!-- 신규 js -->
    <script src="./js/script_newbuild.js"></script>


    <!-- 메인 아이콘 움직임 js -->
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

    <style>
        #mb_quickmn_in_search {width: 350px;}
    </style>
</head>
<body>
    <div class="quickmn-wrap">
        <div class="quick-mn">
            <div class="mn-search-box-wrap">
                <div class="mnSearchBox">
                    <input type="text" id="mb_quickmn_in_search" placeholder="검색어를 입력하세요">
                    <div class="mn-s-btn">
                        <div class="btn-icon" id="mb_quickmn_btnSearchKeyword"></div>
                    </div>
                </div><!-- mnSearchBox -->
                <div class="mn-s-back"></div>
            </div><!-- mn-search-box-wrap -->
        </div><!-- quick-mn -->
    </div>
    
</body>
</html>


<script>
// 소문자만 입력 공통스크립트

$(document).ready(function(){
   
   $('#mb_quickmn_in_search').bind("keyup", function(){
       $(this).val($(this).val().toLowerCase());
  });
   
});

</script>
